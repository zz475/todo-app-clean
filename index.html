<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <h1>Todo App</h1>

        <!--  Todo Input Form -->
        <form class="todo-form">
          <input
            type="text"
            class="todo-input"
            placeholder="Enter a new todo"
            aria-label="Todo input field"
          />
          <input
            type="date"
            class="todo-date"
            aria-label="Due date picker"
          />
          <button type="submit">Add Todo</button>
        </form>

        <!--  Todo List -->
        <ul class="todo-list"></ul>

        <!--  Progress Bar with Label and Percentage -->
        <div class="progress-bar-wrapper">
          <div class="progress-label">
            <span>Progress:</span> <span id="progress-percentage">0%</span>
          </div>
          <div class="progress-bar-container">
            <div class="progress-bar"></div>
          </div>
        </div>


        <!--  Task Counter -->
        <div class="task-counter">
          <p>Total tasks: <span id="total-count">0</span></p>
          <p>Completed: <span id="completed-count">0</span></p>
        </div>

        <!--  Background Color Picker -->
        <div class="color-picker">
          <label for="background-color">Choose background color:</label>
          <input type="color" id="background-color" />
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
